<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="upper">
        <div class="input-fields">
          <label for="day">DAY</label>
          <input
            class="input"
            type="text"
            placeholder="DD"
            name="day"
            required="required"
          />
        </div>

        <div class="input-fields">
          <label for="month">MONTH</label>
          <input
            class="input"
            type="text"
            placeholder="MM"
            name="month"
            required="required"
          />
        </div>

        <div class="input-fields">
          <label for="year">YEAR</label>
          <input
            class="input"
            type="text"
            placeholder="YYYY"
            name="year"
            required="required"
          />
        </div>
      </div>

      <div class="lower">
        <div class="img-container">
          <button id="img-div">
            <img src="assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>

        <div class="result-div">
          <h1 class="result">
            <i>
              <span id="years-output" class="purple-result">--</span> years</i
            >
          </h1>
          <h1 class="result">
            <i>
              <span id="months-output" class="purple-result">--</span> months</i
            >
          </h1>
          <h1 class="result">
            <i> <span id="days-output" class="purple-result">--</span> days</i>
          </h1>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/muhammad-jahanzaib-a528ab1b9/"
        >Jahanzaib Bajwa</a
      >.
    </div>
  </body>

  <script src="index.js"></script>
</html>
